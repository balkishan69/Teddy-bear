<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <br>
    <br>


    <h2 style="text-align: center; color: red; font-style:oblique;">This cute teddy for my cute friend :)</h2>
    <br>
    <br>


    <div class="teddy" id="teddy">
        <div class="right-ear"></div>
        <div class="left-ear"></div>
        <div class="head">
          <div class="right-eye"></div>
          <div class="left-eye"></div>
          <div class="mouth-area">
            <div class="right-cheek"></div>
            <div class="left-cheek"></div>
            <div class="nose">
              <div class="nose-inner"></div>
            </div>
          </div>
        </div>
        <div class="body"></div>
        <div class="right-arm">
          <div class="arm-inner"></div>
          <div class="paw"></div>
        </div>
        <div class="left-arm">
          <div class="arm-inner"></div>
          <div class="paw"></div>
        </div>
        <div class="right-leg">
          <div class="foot"></div>
        </div>
        <div class="left-leg">
          <div class="foot"></div>
        </div>
      </div>

      <button id="animateButton">Click</button>  

      <script src="script.js"></script>
    
</body>
</html>
